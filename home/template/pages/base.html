<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}" type="text/css">
    <title>{% block title %}{% endblock %}</title>
    <style>
        html, body {
            height: 100%;
            background-color: #f6f6f6;
        }
        footer{
            justify-content: space-between;
        }
    </style>
</head>
<body>
    {% comment %} <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2">
                <center>
                    <img src="{% static 'images/1.jpg' %}" class="responsive-img" style="height:150px"/>
            </center>
            </div>
            <div class="col-sm-10">
                <center>
                    <h1>Blog Làm từ Python Django</h1>
                </center>
            </div>
        </div>
    {% block content %}
    {% endblock %} {% endcomment %}
    <div class="container-fluid" style="min-height:95%">
        <div class="row">
            <div class="col-sm-2">
                <center><img src="{% static 'images/1.jpg' %}" class="responsive-img" style="max-height:150px"/></center>
            </div>
            <div class="col-sm-10">
                <center><h1>Blog của SnG</h1></center>
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="col-sm-2">
                <div class="bs-sliderbar" style="background-color: #ffffff; width: 200px">
                    <ul class="nav flex-column">
                        <li><a href="/">Thông tin cá nhân</a></li>
                        <li><a href="/news">Bài viết</a></li>
                        <li><a href="/contact">Liên hệ</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-sm-10">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>      
    <footer>
        <div class="container-fluid">
            <a href="https://www.facebook.com/profile.php?id=100068503124373">Facebook</a> | 
            <a href="https://www.instagram.com/_sagn78/?fbclid=IwAR3hwwuYGQbuqzvC0HM1LidgOcLdscfr6EGSliQkdxLwv3QZE86ybtOiguw">Instagram</a> | 
            <a href="#">Google</a>
        </div>
    </footer>
</body>
</html>
