<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="{% static 'css/bootstrap.min.css'%}"
      type="text/css"
    />
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" > -->
    <title>{% block title %}{% endblock %}</title>
    <style>
      html,
      body {
        height: 100%;
        background: antiquewhite;
        margin: auto;
      }
      .header{
        display: flex; 
        justify-content: space-between; 
        align-items: center; 
        padding: 0 30px; 
        background-color: #f7cf8d6b
      }
      .content {
        margin: 0 50px;
        width: 70%;
        justify-content: center;
        align-items: center;
        display: grid;
        grid-template-columns: auto auto   
      }
      @media (min-width: 678px) {
        .content{
          display: grid;
          grid-template-columns: auto auto 
        }
      }
      @media (min-width: 1188px) {
        .content{
          display: grid;
          grid-template-columns: auto auto auto 
        }
      }
      footer {
        display: flex;
        justify-content: end;
        color: chocolate;
        background-color: #f7cf8d6b;
        padding: 10px;
      }
      .btn-slidebar {
        background: none;
        border: 1px solid chocolate;
        margin-top: 10px;
        padding: 6px 12px;
        text-decoration: none;
        justify-content: space-between;
        margin: 0 10px;
        white-space: nowrap;
      }
      .btn-slidebar:hover {
        background-color: rgb(217, 132, 98);
        color: white;
      }
      .link-info {
        color: chocolate;
      }
      .link-info:hover {
        color: black;
      }
      .picture img{
        display:block;
        transition: all .3s ease;
      }
      .picture:hover img{
        transform: scale(.8);
      }
      .text-header {
        text-decoration: none;
        color: chocolate
      }
      .text-header:hover{
        color: #dd9c6e;
      }
    </style>
  </head>
  <body>
    {% comment %} {% block content %} {% endblock %} {% endcomment %}
    <div class="container-fluid" style="min-height: 95%">
      <div class="col align-items-center header" >
        <a href="/" class="col-sm-10 col text-header">
          <center><h1>Blog của SnG</h1></center>
        </a>
        <div
          class="col-sm-2"
          style="
            display: flex;
          "
        >
          <a class="btn-slidebar" href="/">Trang chủ</a>
          <a class="btn-slidebar" href="/blog/">Bài viết</a>
          <a class="btn-slidebar" href="/infor">Thông tin cá nhân</a>
          <a class="btn-slidebar" href="/contact">Liên hệ</a>
        </div>
      </div>
      <br />
      <div
        class="row"
        style="
          display: flex;
          justify-content: space-between;
          align-items: start;
        "
      >
        <div class="col-sm-10 content">
          {% block content %} {% endblock %}
        </div>
        <div class="col-sm-2 picture" style="margin-right: 40px">
          <center>
            <img
              src="{% static 'images/z.jpg' %}"
              class="responsive-img col"
              style="
                max-height: 450px;
                border-radius: 10px;
                border: 2px dashed coral;
                min-width: 120px;
                max-width: 100%;
              "
            />
          </center>
        </div>
      </div>
    </div>
    <footer>
      <div class="container-fluid">
        <a
          class="link-info"
          href="https://www.facebook.com/profile.php?id=100068503124373"
          >Facebook</a
        >
        |
        <a class="link-info" href="https://www.instagram.com/_sagn78/"
          >Instagram</a
        >
        |
        <a class="link-info" href="#">Google</a> |
        <a
          class="link-info"
          href="https://github.com/ThanhSang22"
          >Github</a
        >
      </div>
    </footer>
  </body>
</html>
